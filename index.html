<div id="app">
  <style>
      body {
          margin: 0;
      }
      .app-loading {
          --loading-bg: hsl(0 0% 100%);
          --loading-color: hsl(123 19% 46%);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background: var(--loading-bg);
          opacity: 0;
          transition: opacity 0.2s ease-out;
      }
      .app-loading.visible {
          opacity: 1;
      }
      .app-loading.dark {
          --loading-bg: hsl(240 3% 6%);
          --loading-color: hsl(123 19% 58%);
      }
      .app-loading svg {
          width: 3rem;
          height: 3rem;
          color: var(--loading-color);
          animation: pulse 2s cubic-bezier(.4, 0, .6, 1) infinite;
      }
      @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: .5; transform: scale(0.95); }
      }
  </style>
  <div class="app-loading">
    <script>
      (function() {
        var el = document.currentScript.parentElement;
        var mq = matchMedia('(prefers-color-scheme: dark)');
        function update() {
          var s = localStorage.getItem('vueuse-color-scheme');
          var isDark = s === 'dark' || (s !== 'light' && mq.matches);
          el.classList.toggle('dark', isDark);
        }
        function onStorage(e) {
          if (e.key === 'vueuse-color-scheme') update();
        }
        update();
        mq.addEventListener('change', update);
        window.addEventListener('storage', onStorage);
        var timer = setTimeout(function() { el.classList.add('visible'); }, 200);
        new MutationObserver(function(_, obs) {
          if (!document.contains(el)) {
            clearTimeout(timer);
            mq.removeEventListener('change', update);
            window.removeEventListener('storage', onStorage);
            obs.disconnect();
          }
        }).observe(document.getElementById('app'), { childList: true });
      })();
    </script>
